<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>FBSR Pöntunarsíða{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  </head>
  <body>
    <div id="admin">
      <header class="mb-4">
        <nav class="navbar navbar-dark fixed-top bg-dark navbar-expand">
          <a class="navbar-brand mx-3 h1" href="{{ url_for('admin_index_', token=token) }}">Stjórnborð</a>
          {% if listing %}
          <span class="navbar-nav nav-link h3 mb-2 mx-3">&rArr;</span> <a class="navbar-nav nav-link h3 mb-2 " href="#">{{ listing.title }} ({{ listing.id }})</a></a>
          {% endif %}
        </nav>
      </header>

      <div class="d-flex flex-row mt-5">
      {% if listing %}
        <aside class="mt-2 p-2"> <!-- style="background-color: red"> -->
          <ul class="nav nav-pills flex-column">
            <li class="nav-item"> <a class="nav-link active" href="{{ url_for('admin_listing', id=listing.id, token=token) }}">Helstu upplýsingar</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('admin_listing_customers', id=listing.id, token=token) }}">Virkir notendur</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('admin_listing_order', id=listing.id, token=token) }}">Pöntunarlisti</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('admin_listing_shipments', id=listing.id, token=token) }}">Sendingar</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('admin_listing_settlement', id=listing.id, token=token) }}">Uppgjör</a> </li>
            <li class="nav-item"> <a class="nav-link disabled" href="">Vörulisti</a> </li>
          </ul>
        </aside>
      {% endif %}
      <main class="p-2 container-fluid flex-grow-1" style="background-color: orange">
        {% block main %}MAIN BLOCK{% endblock %}
      </main>
    </div>
    <link rel="stylesheet" href="/static/style.css">
</html>
